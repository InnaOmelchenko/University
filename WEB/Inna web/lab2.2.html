<HTML>
<HEAD>
<title>Сценарій обчислення площі трикутника за заданими координатами трьох точок на площині</title>
<script language="JavaScript">
function area(x1,y1,x2,y2,x3,y3) 
{ 
var first=Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2)); 
var second=Math.sqrt(Math.pow((x3-x1),2)+Math.pow((y3-y1),2)); 
var third=Math.sqrt(Math.pow((x3-x2),2)+Math.pow((y3-y2),2)); 
var p=(first+second+third)/2; 
form.result.value = Math.sqrt(p*(p-first)*(p-second)*(p-third)); 
}
</script>
</HEAD>
<BODY>
<P>Площа трикутника</P>
<form name="form"> 
x1=<input type="text" name="x1"><br> 
y1=<input type="text" name="y1"><br> 
x2=<input type="text" name="x2"><br> 
y2=<input type="text" name="y2"><br> 
x3=<input type="text" name="x3"><br> 
y3=<input type="text" name="y3"><br><br> 
area=<input type="text" name="result" onFocus="area(form.x1.value, form.y1.value, form.x2.value, form.y2.value, form.x3.value, form.y3.value)"><br> 
</form>
</BODY>
</HTML>

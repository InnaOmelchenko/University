<HTML>
<HEAD>
<title>Обробка значень із форми</title>
<script language="JavaScript">
function square (a, h)
{
var s=(a*h)/2;
document.write ("Площа прямокутного трикутника = ",s);
return s
}
</script>
</HEAD>
<BODY>
<P>Інтерактивний сценарій</P>
<FORM name="form1">
Основа: <input type="text" size=5 name="param1"><hr>
Висота: <input type="text" size=5 name="param2"><hr>
<input type="button" value=Обчислити
onClick="square(document.form1.param1.value, document.form1.param2.value)"> 
/*По кліку миші на кнопці в функцію areа передаються два параметри - вміст полів вводу*/
</FORM>
</BODY>
</HTML>

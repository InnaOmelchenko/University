  function findPos(obj)
  {
	var num = 0;
	var arr = obj.split(" ");
	for(let i=0; i<obj.split(" ").length; i++)
	{
		if (Number(arr[i])>0)
		{
			num++;
		}
	}
	form.result.value = num;
  }
  
  function findBig(obj)
  {
	var max = 0;
	var arr = obj.split(" ");
	for(let i=0; i<obj.split(" ").length; i++)
	{
		if(Number(arr[i])>max)
		{
			max = Number(arr[i]);
		}
	}

  }

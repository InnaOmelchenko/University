  <script language="JavaScript">
  function numword(obj)
  { 
  var num=0;
	for(let i=0;i<obj.length;i++)
	{
		if(obj[i]==' ')
		{
			num++;
		}
	}
	num++;
	form.result.value = num;
  }
  
  function change(obj)
  {
	var oldWord = obj.old.value;
	var newWord = obj.new.value;
	var area = obj.area.value;
	var newarea = "";
	var number = 0;
	var s = newWord.length;
	var k = oldWord.length;
	for(let i = 0; i < area.length; i++)
	{
		if (area.substr(i,k) == oldWord)
		{
			newarea += area.substr(number, i-number);
			newarea += newWord;
			number = i + k;
			i = number;
		}
	}
	newarea += area.substr(number, (area.length - number));
	obj.result.value = newarea;
  }
  
  function space(obj)
  {
	var newText = "";
	var number = 0;
	for(let i=0; i<obj.length; i++)
	{
		if(obj[i] == ' ')
		{
			newText += obj.substr(number, i-number);
			newText += ' ';
			for (let j=i; j<obj.length; j++)
			{
				if(obj[j] != ' ')
				{
					number = j;
					i = number;
					break;
				}
			}
		}
	}
	newText += obj.substr(number, (obj.length - number));
	form3.result.value = newText;
  }
  
  </script>
